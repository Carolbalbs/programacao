<body>
    <h1>Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.</h1>
    <div id='res'><p>Em que turno você estuda? : <strong>(M)</strong> para matutino <strong>(V)</strong> para vespertino <strong>(N)</strong> para noturno</p></div> 
    <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="mostre" onclick="compare()">
    <script>
        function compare()
        {
            var tn1 = window.document.getElementById('txtn1')
            var r = window.document.getElementById('res')
            var n1 = (tn1.value)
            n1= n1.toUpperCase()
           if (n1 == 'V' ) {
               window.alert('Boa tarde')
           } else if (n1 =='M' ) {
               window.alert ('Bom dia')
           }else if (n1 == 'N') {
               window.alert ('Boa noite')
           }else {
               window.alert('Turno Inválido')
           }
            
        }
    </script>
