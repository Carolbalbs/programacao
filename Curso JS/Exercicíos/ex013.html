<h1>Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido.</h1>
Que dia da semana é hoje? (use número de 0 a 6 )
<input type="number" name="txtl" id="txtl">
<input type="button" value="selecionar" onclick="sel()">
<script>
    function sel() {
        var txtl1 = window.document.getElementById('txtl')
        var num = Number(txtl1.value)

/*
    0 = Domingo
    1 = Segunda
    2 = Terça 
    3 = Quarta 
    4 = Quinta
    5 = Sexta
    6 = Sábado
*/
switch (num) {
    case 0: {
        alert('Domingo')
        break;
    }
    case 1: {
        alert('Segunda')
        break;
    }
     case 2: {
         alert('Terça')
        break;
    }
    case 3:
       { alert('Quarta')
        break;
}
    case 4:
       { alert('Quinta')
        break;}
    case 5:
        {alert('Sexta')
       break;}
    case 6:
       { alert('Sábado')
        break;}
    default:
       { alert('[ERRO] Dia invalido')
        break;}
}
   
    }
</script>
