        let dezena = Math.floor((numero_inteiro % 100) / 10)
        let centena = Math.floor(numero_inteiro / 100)

            alert(`${centena} centenas, ${dezena} dezenas e ${unidade} unidades`)
        }else {

            parseInt(prompt('Digite um numero menor que 1000'))
        }

            }
</script>
