<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>22</title>
</head>
<body onload="parimpar()">

</body>
<script>
    function parimpar() {
        let numero = parseInt(prompt('Descubra se o numero é par ou impar'))
        let resto = numero % 2

        if (resto == 0 ){
            alert('Esse número é par!')
        }else {
            alert('Esse número é impar!')
        }
        }

</script>
