<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>24e</title>
</head>
<body onload="numero()">

</body>
<script>
    function numero() {
        let numeroqualquer = Number(prompt('descubra se o numero é inteiro ou decimal'))
        let numero1 = Math.floor(numeroqualquer)

        if ( numeroqualquer === numero1 ){
            alert( `O número ${numeroqualquer} é do tipo inteiro` )
        }else {
            alert( `O número ${numeroqualquer} é do tipo decimal` )
        }



    }

</script>
</html>
