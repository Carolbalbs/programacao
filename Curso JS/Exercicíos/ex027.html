                alert(`O valor do morango com DESCONTO  é R$${desconto} reais`)

            }

        if (fruta2 == 'maça'){
         let peso = Number(prompt('Quantos kg vai levar?'))
            if (peso > 5 ){

            }else {

            maça = 1.80*peso

            }alert(`O valor da maça é R$${maça} reais`)

                valor = maça

        }
