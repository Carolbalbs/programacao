<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>12</title>
</head>
<body onload="()">

</body>
<script>
    let numero_escolhido = Number(prompt('Digite um numero'))
    let tabuada = ''
    for (let i = 0; i <= 10; i = i + 1){
         let produto = numero_escolhido * i
         tabuada += numero_escolhido + ' * ' + i + ' = ' + produto + '\n'
    }
    alert(tabuada)

</script>
</html>
