<body onload="quase_dois()">

</body>
<script>
    function quase_dois(){
        let preco = 1.99;
        let tab =  'Lojas Quase Dois -\nTabela de preços';
        for (let i = 1; i <= 50 ; i++){
            tab = tab + '\n' + i + '- R$ ' + i * preco;
        }
        alert(` A tabela de valores é : ${tab}`);
    }
</script>
