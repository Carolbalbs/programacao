<script>
    /*
    Faça um programa que leia e valide as seguintes informações:
Nome: maior que 3 caracteres;
Idade: entre 0 e 150;
Salário: maior que zero;
Sexo: 'f' ou 'm';
Estado Civil: 's', 'c', 'v', 'd';
     */
    function cadastro() {

       let nome = prompt('Escolha um nome que tenha mais de 3 caracteres') // string > 3

        while (nome.length <= 3){
        alert('[ERROR] ')
               nome = prompt('Escolha um nome que tenha MAIS de 3 caracteres')
        }

        let idade = Number(prompt('Diga qual sua idade; entre 0 e 150 '))
        while (idade < 0 || idade > 150 ){
            alert('[ERROR]')
            idade = prompt('Digite sua idade novamente entre 0 e 150; ')
        }

        let salario = Number(prompt('Digite seu salario (maior que 0') ) // > 0
        while (salario <= 0){
            alert('[ERROR] ')
            salario = prompt('Digite salario maior que 0  ')
        }

        let sex = prompt('Qual seu sexo ? (F)Feminino; (M)Masculino ')
        while (sex !== 'F' && sex !== 'M'){
            alert('[ERROR] ')
            sex = prompt('Sexo invalido digite novamente. (F)Feminino; (M)Masculino')
        }

        let estadoCivil = prompt('Informe seu Estado Civil: (S)Solteiro(a); (C)Casado(a); (V)Viúvo(a); (D)Divorciado(a) ')
        while (estadoCivil !== 'S' && estadoCivil !== 'C' && estadoCivil !== 'V' && estadoCivil !== 'D'){
            alert('[ERROR] ')
            estadoCivil = prompt('Invalido informe seu Estado civil novamente : (S)Solteiro(a); (C)Casado(a); (V)Viúvo(a); (D)Divorciado(a) ')
        }
         alert('Cadastro realizado com sucesso!')
    }
</script>
