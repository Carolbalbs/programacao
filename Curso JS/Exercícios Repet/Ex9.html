<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>09</title>
</head>
<body onload="impar()">

</body>
<script>
    function impar() {
        let numero1 = ''
        for (let i = 1 ; i <= 50 ; i++){
            if (i % 2 !== 0){
                numero1 = numero1 + ' ' + i
            }
        }
        alert(numero1)
    }
</script>
