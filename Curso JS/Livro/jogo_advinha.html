<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
</head>
<body>
    <script>
        var NumeroPensado = Math.round(Math.random()* 100 )
        var chute = prompt('Já pensei. Qual numero você acha que é ?')
            if (NumeroPensado == chute) {
                alert(`Ùau!! você acertou, pois eu pensei no numero ${NumeroPensado}`)
            }else{
                alert(`Poxa!! número errado, eu pensei no numero ${NumeroPensado} `)
            }
    </script>
</body>
</html>
