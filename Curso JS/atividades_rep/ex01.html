<script>
function validar_numero(){
    let nota_valor = prompt('Informe o valor da nota.')
    while(nota_valor < 0 || nota_valor > 10){
        nota_valor = prompt('O valor deve estar entre 0 e 10. Por favor, digite novamente')
    }
    alert('Valor validado')
    
}
</script>
