<script>
    function soma_media(){
        let numero = 0
        let media = 0
        let menor = Number.POSITIVE_INFINITY
        let maior = Number.NEGATIVE_INFINITY
        let soma = 0
        for(let i = 0; i < 5; i++){
            numero = Number(prompt('Informe um número'))
            soma = numero + soma  
           
            if (numero > maior) {
                maior = numero
            }
            if (numero < menor ) {
                menor = numero
            }
        }media = soma / 5
        alert(`O maior valor informado foi ${maior} e o menor valor informado foi ${menor}, A soma dos numeros é ${soma} e sua media equilave a ${media}`)
    }
</script>
