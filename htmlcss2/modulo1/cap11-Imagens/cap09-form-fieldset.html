<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>
        fieldset{
            margin: 20px 0px;
            padding: 25px;
            border: transparent;
            border-radius: 10px;
            background-color: rgba(230, 230, 230, 0.712);
        }
       
    </style>
</head>
<body>
    <form method="POST">
        <fieldset name="Dados Pessoais">
            <label>
                Nome Completo <br>
                <input type="text" name="name" ><br>
                Sobrenome <br>
                <input type="text" name="lasname"><br>
            </label>
        </fieldset>
        <fieldset >
                
                Nome da Empresa <br>
                <input type="text" name="workname" id=""><br>
                Cargo <br>
                <input type="text" name="functionwork" id=""><br>
        </fieldset>
        <input type="button" value="Cadastrar" class="botao">
    </form>
</body>
</html>
