<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Links</title>
</head>
<style>
    /*
        SELETORES PERSONALIZADOS 

        id  = #
        class = .
        pseudo-class = :
        pseudo-element = ::
        children = >
    */
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: darkred;
    }
    a:hover{
        color: black;
        text-decoration: underline ;
    }
    a:active{
        color: yellow;
    }
    .especial {
        background-color: rgb(221, 218, 172);
        width: 200px;
    }
    .especial::after{
        content: '⇌';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
    .especial::before{
        content: '⇌';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
</style>
<body>
    <h1>Personalizando Links</h1>
<ul>
    
       <li class="especial"><a href="https://github.com/carolbalbs">Repositorio Github</a></li>
       <li><a href="https://www.youtube.com">Canal do Youtube</a></li>
       <li><a href="https://www.facebook.com/carol.balbino.3/">Facebook</a></li>
</ul>
</body>
</html>
